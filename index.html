<!DOCTYPE html>
<html>
<head>
	<title>Selectors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/base-style.css">
  <link rel="stylesheet" href="css/selectors.css">
</head>
<body>
	<div id="container">
     <header>
			 <div class="head">
     	<h1 class="title">THE CODE REVIEW </h1>
		</div>
	</header>
		<form class="form-contact br">
     <div class="intro">
      <h2> Signup for our newsletter </h2>
			 <p>Get the latest news on how your code is doing right in your inbox</P>
		</div>

	  	<h3>Contact Information</h3>

		  <label for="name">Full Name</label>
		  <input type="text" id="name" placeholder="Required">

     	<label for="email">Email address</label>
     	<input type="email" id="email" placeholder="Required">

			<label for="tel">Phone Number</label>
		  <input type="tel" id="tel" >

			<label for="streetaddress">Street Address</label>
			<input type="text" id="streetaddress">

			<label for="city" >City</label>
			<input type="text" id="city" >

			<label for="state">State</label>
			<select id="state"></select>

			<label for="zip">Zip Code</label>
			<input id="zip" type="text" >


		<div class="news">
			<h3> Newsletter </h3>
			<p>Select the newsletters you would like to recieve</p>

				<label class="checkbox" for="htmlnews">HTML News</label>
		 <input type="checkbox" id="htmlnews">

		 	<label class="checkbox" for="cssnews">CSS News</label>
		 <input type="checkbox" id="cssnews">

		 	<label class="checkbox" for="javanews">Javascript News</label>
		<input type="checkbox" id="javanews">

			<p> Newsletter format</p>
				<label class="checkbox" for="html">HTML</label>
			<input type="radio" id="html">

				<label class="checkbox" for="plaintext">Plain text</label>
			<input type="radio" id="plaintext">

			<p> Other topics you'd like to hear about</p>

				<div class="textbox">
				<textarea class="textarea" name="message"></textarea>
			</div>

			<input class="sign" type="submit" value="Sign Up">

		</div>

<footer>
	<h4>Copyright the Code Review</h4>
</footer>

		</form>
	</div>
</body>
</html>
